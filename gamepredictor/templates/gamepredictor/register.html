{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{{ title }}</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="Webflow" name="generator"/>
    <link href="{% static 'gamepredictor/css/wfstyle.css' %}"
          rel="stylesheet" type="text/css"/>
    <link href="{% static 'gamepredictor/images/main.png' %}" rel="shortcut icon" type="image/x-icon"/>
</head>
<body>
<div class="wrapper wf-section">
    <div class="div-block">
        <div class="w-form">
            <form method="post" class="login-form">
                {% csrf_token %}
                {% for f in form %}
                    <p><label for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
                    <div>{{ f.errors }}</div>
                {% endfor %}
            <button type="submit" class="sub-button w-button">Зарегистрироваться</button>
            </form>
        </div>
</div>
</div>
<div class="img-space wf-section"></div>
</body>
</html>
