{% extends 'gamepredictor/base.html' %}

{% block content %}
    <p style="text-align: left"><b><a class="return-link" href="{% url 'home' %}">На главную</a></b></p>
    <ul>
    {% for g in games %}
        <li class="res-game">
                <p><img src="{{ g.cover.url }}" class="res-game-img"></p>
            <div class="res-game-text">
                <h2>{{ g.name }}</h2>
                <p></p>
            </div>
            <div class="res-game-links">
                <a href="https://www.google.com/search?q={{ g.name }}" class="res-game-link yellow">Искать в Google</a>
                <a href="{% url 'report' game_slug=g.slug %}" class="res-game-link red">Не понравилось</a>
            </div>
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
